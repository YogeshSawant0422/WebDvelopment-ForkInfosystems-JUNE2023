<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions</title>
    <style>
        body{
            margin: 100px;
        }
        #parent{
            border: 1px solid red;
            padding: 10px;
            position: relative;
        }
        #child{
            border: 1px solid orange;
            height: 200px;
            width: 200px;
            background-color: blueviolet;
            position: absolute;
            top: 100px;
        }
    </style>
</head>
<body>
    <section id="parent">
        <div id="child">

        </div>
    </section>
</body>
</html>
