<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="1" style="border-collapse:collapse;">
        <tr>
            <th>Day</th>
            <th>Date</th>
        </tr>
        <tr>
            <td>Sunday</td>
            <td>01</td>
        </tr>
        <tr>
            <td>Monday</td>
            <td>02</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>03</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>04</td>
        </tr>
    </table>
</body>
</html>
